<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StableCart Crypto Checkout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 600px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* RainbowKit custom styles for extension popup */
    .rainbow-kit-connect {
      font-size: 14px !important;
    }
    
    .rainbow-kit-connect__button {
      background: #FFD812 !important;
      color: #000000 !important;
      border: none !important;
      border-radius: 20px !important;
      padding: 8px 16px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease !important;
    }
    
    .rainbow-kit-connect__button:hover {
      background: #F4C800 !important;
      transform: translateY(-1px) !important;
    }
    
    .rainbow-kit-connect__button:active {
      background: #E6B800 !important;
      transform: translateY(0) !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
